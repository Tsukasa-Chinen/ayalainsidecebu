<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./style.css">
</head>
<body id="history">
	<div class="wrapper">
		<div class="contents">
			<nav class="nav">
				<span id="back_btn" class="nav__button on" data-scheme="map"></span>
			</nav>
			<!-- /.nav -->
			<div class="history__list_wrapper">
				<dl id="history_list" class="history__list">
				</dl>
			</div>
		</div>
		<!-- /.contents -->
	</div>
	<!-- /.wrapper -->
<script src='./jquery-2.1.4.min.js'></script>
<script src="./jquery.mobile.custom.min.js"></script>
<script src='./common.js'></script>
<script>
$(function(){
	
	/* JSON */
	var $shopListElement = '',
		$historyDate     = '';
				
	for(var $i in $scriptCoreDataJSON){			
		$shopListElement += '<dd class="js_shop_info history__list_shop" data-shop-id="' + $scriptCoreDataJSON[$i].shopID + '" data-shop-floor="' + $scriptCoreDataJSON[$i].shopFloor + '">' + $scriptCoreDataJSON[$i].shopName + '</dd>';
	}
	$('#history_list').append($shopListElement);		

	/* back to Map */
	$(document).on('tap', '#back_btn', function(){
		movePage($(this).data('page'));
	});

	/* Send to Map */
	$(document).on('tap', '.js_shop_info', function(){
		sendShopInfo($(this).data('shop-id'), $(this).data('shop-name'), $(this).data('shop-floor'));
	});
});
</script>
</body>
</html>
