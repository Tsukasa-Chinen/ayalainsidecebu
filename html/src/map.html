<script>
$(function(){
	/* JSON */
	$.getJSON('ayaladate.json' , function($jsonDate) {
		  var $shopListElement = '',
			  $startShop = '',
			  $goalShop = '';

		  for(var $i in $jsonDate){
			for(var $j in $jsonDate[$i].shopinfo){
			  /* Start Shop */
			  if($jsonDate[$i].shopinfo[$j].id == $startShopName){
				  $startShop = ' data-start="start"';
			  }else{
				  $startShop = '';
			  }

			  /* Goal Shop */
			  if($jsonDate[$i].shopinfo[$j].id == $goalShopName){
				  $goalShop = ' data-goal="goal"';
			  }else{
				  $goalShop = '';
			  }
			  $shopListElement += '<div' + $startShop + $goalShop + '>' + $jsonDate[$i].shopinfo[$j].id + '（' + $startShop + $goalShop + '）</div>';
		  }
		}
		$('#shop_list').append($shopListElement);
	});
});
</script>
