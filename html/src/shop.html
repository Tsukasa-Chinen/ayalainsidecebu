<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./style.css">
</head>
<body id="shop">
	<div class="wrapper">
		<div class="contents">
			<nav class="nav">
				<a class="nav__button on" href="./map.html"></a>
			</nav>
			<!-- /.nav -->
			<div id="shop_list" class="shop__list">
			</div>
		</div>
		<!-- /.contents -->
	</div>
	<!-- /.wrapper -->
<script src='./jquery-2.1.4.min.js'></script>
<script src='./common.js'></script>
<script>
$(function(){

	/* JSON */
	$.getJSON('ayaladate.json' , function($jsonDate) {
		var $shopListElement = '';

		for(var $i in $jsonDate){
			$shopListElement += '<dl><dt>' + $i +$jsonDate[$i].category + '</dt>';
			for(var $j in $jsonDate[$i].shopinfo){
				$shopListElement += '<dd>' + $jsonDate[$i].shopinfo[$j].name + '（フロア：' + $jsonDate[$i].shopinfo[$j].floor + '、ID：' + $jsonDate[$i].shopinfo[$j].id + '）</dd>';
			}
			$shopListElement += '</dl>';
		}
		$('#shop_list').append($shopListElement);
	});
});
</script>
</body>
</html>
