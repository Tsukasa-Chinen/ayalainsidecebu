<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./style.css">
</head>
<body id="shop">
	<div class="wrapper">
		<div class="contents">
			<nav class="nav">
				<a class="nav__button on" href="./map.html"></a>
			</nav>
			<!-- /.nav -->
			<div id="shop_list" class="shop__list_wrapper">
			</div>
		</div>
		<!-- /.contents -->
	</div>
	<!-- /.wrapper -->
<script src="./jquery-2.1.4.min.js"></script>
<script src="./common.js"></script>
<script>
$(function(){
    /* JSON */
    $.getJSON("ayaladate.json" , function($jsonData) {
        var $ulObj = $("#shop_list"),
            $len = $jsonData.length;
            
        for(var i = 0; i < $len; i++) {
			if($jsonData[i].id.match(/AE/)){
		        $cat = 'AMUSEMENT AND ENTERTAINMENT';
			}else if($jsonData[i].id.match(/AP/)){
		        $cat = 'APPAREL';
			}else if($jsonData[i].id.match(/BOOK/)){
				$cat = 'BOOKSTORES/OFFICE SUPPLIES';
			}else{
		        $cat = '';				
			}
	        
            $ulObj.append('<dl class="shop__list"><dt>' + $cat + '</dt><dd><a data-shop-id="' + $jsonData[i].id + '" data-shop-floor="' + $jsonData[i].floor + '" data-shop-name="' + $jsonData[i].shop + '">' + $jsonData[i].shop + '</a></dd></dl>');
        }
    });
});
</script>
</body>
</html>
