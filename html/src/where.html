<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./style.css">
</head>
<body id="where">
	<div class="wrapper">
		<div class="contents">
			<nav class="nav">
			<header>
				<h1 class="where__title">
					<span class="where__title_main">Ayala Inside Cebu</span>
					<span class="where__title_copy">Where are you going ?</span>
				</h1>
			</header>
			<div class="where__form">
				<p class="where__form_input_text"><input type="text" name="start" placeholder="今いるお店の名前を入力して下さい"></p>
				<p class="where__form_input_text"><input type="text" name="goal" placeholder="行きたいお店の名前を入力してください"></p>
			</div>
		</div>
		<!-- /.contents -->
	</div>
	<!-- /.wrapper -->
<script src="./jquery-2.1.4.min.js"></script>
<script src="./common.js"></script>
<script>
$(function(){
    $('input[name="start"], input[name="goal"]').on('focus', function(){
        $(this).attr('placeholder', '');
    });
    
    $('input[name="start"], input[name="goal"]').on('blur', function(){
        if($('input[name="goal"]').val() != ''){
			var $inputStartShop = $('input[name="start"]').val().replace(/\s/g, '-').toLowerCase(),
				$inputGoalShop = $('input[name="goal"]').val().replace(/\s/g, '-').toLowerCase();
													
            sendDate($inputStartShop, $inputGoalShop);
        }
    });
});
</script>
</body>
